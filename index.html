<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Pizza</h1>
        </div>
        <form id="pizza-order">
        <div id="begin-order" class="">
          <p>You Want I should Start A Pizza</p>
          <button id="start-order">Click Here</button>
        </div>
        <div id="pizza-size" class="hidden">
          <p>How Big You Want Your Pizza</p>
          <input type="radio" id="small" name="size" value="small">
          <label for="small">Small</label>
          <input type="radio" id="medium" name="size" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id="large" name="size" value="large">
          <label for="large">Large</label>
          <button id="size-button" class="btn">Next</button>
        </div>
        <div id="pizza-toppings" class="hidden">
          <input type="checkbox" id="cheese" name="toppings" value="cheese">
          <label for="cheese">Cheese</label>
          <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" id="olives" name="toppings" value="olives">
          <label for="olives">Olives</label>
          <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
          <label for="mushrooms">Mushrooms</label>
          <input type="checkbox" id="green-peppers" name="toppings" value="green-peppers">
          <label for="green-peppers">Green Peppers</label>
          
          <button id="toppings-button" class="btn">Next</button>
        </div>
        <div id="pizza-submit" class="hidden">
          <p>You want I should make this pizza</p>
          <button type="submit">Submit</button>
        </div>
      </form>
      </div>
    </body>
  </html>
