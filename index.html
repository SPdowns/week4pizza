<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1><img src="img/icons8-kawaii-pizza-100.png" alt="smile-pizza">Pizza<img src="img/icons8-kawaii-pizza-100.png" alt="smile-pizza"></h1>
        </div>
        <form id="pizza-order">
          <div id="begin-order" class="card">
            <h3>Start A Pizza</h3>
            <button id="start-order" class="btn btn-success">Click Here</button>
          </div>
          <div id="pizza-size" class="hidden card">
            <h3>Size of Pizza</h3>
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
            <button id="size-button" class="btn btn-success">Next</button>
          </div>
          <div id="pizza-toppings" class="hidden card">
            <h3>Toppings on Pizza</h3>
            
            <input type="checkbox" id="cheese" name="toppings" value="cheese">
            <label for="cheese">Cheese</label>
            
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>

            <input type="checkbox" id="olives" name="toppings" value="olives">
            <label for="olives">Olives</label>

            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>

            <input type="checkbox" id="green-peppers" name="toppings" value="green-peppers">
            <label for="green-peppers">Green Peppers</label>

            <button id="toppings-button" class="btn btn-success">Next</button>
          </div>
          <div id="pizza-submit" class="hidden card lastcard">
            <h3>Make this pizza or start over?</h3>
            <button class="btn btn-success" type="submit">Submit</button><br>
            <button class="btn btn-success reload" id="reload">Start Over</button>
          </div>
        </form>
        <div id="pizza-final-cost" class="hidden card">
          <h2>Your pizza will cost <span id="cost"></span>dollars</h2>
          <button class="btn btn-success reload" id="reload">Start Over</button>
        </div>
      </div>
    </body>
  </html>
